apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${{ values.application_name }}
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://${{ values.application_source_host }}/${{ values.application_source_owner }}/${{ values.application_source_repo }}
    path: ${{ values.application_source_path }}
    targetRevision: HEAD
  destination: 
    name: ${{ values.cluster_id }}
    namespace: default